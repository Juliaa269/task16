<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" async></script>
        <title>Contacts</title>
    </head>
    <body>
        <div class="container">
            <div class="name-of-items">
                <span>Имя контакта</span>
                <span>Номер телефона</span>
                <span>Почта</span>
                <span>Действия</span>
            </div>
            <div id="contactList" class="contact-list u-full-width"></div>
            <form id="addContactForm">
                <div class="row">
                    <div class="formContacts">
                        <input
                            type="text"
                            id="contactNameInput"
                            class="u-full-width"
                            placeholder="Введите имя."
                            required
                            class="items"
                        />
                        <input
                            type="text"
                            id="contactNumberInput"
                            class="u-full-width"
                            placeholder="Введите номер телефона."
                            required
                            class="items"
                        />
                        <input
                            type="text"
                            id="contactEmailInput"
                            class="u-full-width"
                            placeholder="Введите почту."
                            required
                            class="items"
                        />
                        <input
                            type="text"
                            id="contactActionInput"
                            class="u-full-width"
                            placeholder="Введите действие."
                            required
                            class="items"
                        />
                    </div>
                    <div class="add-btn">
                        <input type="submit" class="u-full-width" value="Добавить контакт">
                    </div>
                </div>
            </form>
        </div>

        <script type="text/template" id="contactItemTemplate">
            <div class="contact-item u-full-width {{doneClass}}" data-contact-id="{{id}}">
                <table>
                    <tr>
                        <td class="items">{{name}}</td>
                        <td class="items">{{number}}</td>
                        <td class="items">{{email}}</td>
                        <td class="items">{{action}}</td>
                    </tr>
                <span class="delete-btn">✘</span>
                </table>
            </div>
        </script>
    </body>
</html>
